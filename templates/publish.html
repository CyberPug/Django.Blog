{% extends "base.html" %}

{% block title %}Create a post{% endblock %}

{% block content %}
    <h2>Create a post</h2><br>

    <p style="color: red">{{ error }}</p>

    <form method="post" action="/publish">
        {% csrf_token %}
        <input type="text" name="secret" placeholder="Secret Key" size="10"/>
        <br /><br />
        <input type="text" name="name" placeholder="Name" size="10"/>
        <br /><br />
        <textarea name="text" placeholder="Text" rows="10" cols="75"></textarea>
        <br /><br />
        <input type="submit" value="Publish" />
        <hr>
    </form>
{% endblock %}
